<section class="product-page">
 <div class="search-bar">
  <input 
    type="text" 
    placeholder="ðŸ” Search your cute stationery..." 
    [(ngModel)]="search" 
  />
</div>

  <div class="product-grid">
    <app-product-card
      *ngFor="let p of filtered()"
      [product]="p"
      (view)="openProduct($event)">

  <app-product-popup *ngIf="selectedProduct" [product]="selectedProduct" (close)="closePopup()"></app-product-popup>
